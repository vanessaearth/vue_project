<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{name}}</p>
      <p k-text="name"></p>
      <div>{{age}}</div>
      <div>{{doubleAge}}</div>
      <input type="text" v-model="name" />
      <button @click="changeName">hehe</button>
      <div k-html="html"></div>
    </div>

    <script src="kvue.js"></script>
    <script src="compiler.js"></script>
    <script>
      let app = new Kvue({
        el: '#app',
        data: {
          name: 'tom',
          age: 1,
          html: '<button >这是安南</button>'
        },
        created() {
          console.log('start')
          setTimeout(() => {
            this.name = 'jerry'
          }, 1000)
        },
        methods: {
          changeName() {
            this.name = 'tom猫'
            this.age = 2
          }
        }
      })
    </script>
  </body>
</html>
