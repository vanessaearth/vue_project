<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">{{count}}</div>
  <script src="./myvue.js"></script>
  <script>
    const app=new MyVue({
      el:'app',
      data:{
        count:1
      }
    })
    setInterval(()=>{
      app.count++
    },1000)
  </script>
</body>
</html>
